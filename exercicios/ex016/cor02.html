<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        *{ /* configuração global do css*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #E7D3E3, #D49DBD, #956999, #592851);
            background-attachment: fixed; /* o gradiente irá ficar fixo na tela, por mais que tenha conteúdo para rolar para baixo.*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
